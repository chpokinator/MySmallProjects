<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" res="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit</title>

    <style>
        body,
        html {
            min-height: 100% !important;
            height: 100% !important;
            width: 100% !important;
            min-width: 100% !important;
            margin: 0 !important;
        }
    </style>


</head>
<body class="d-flex">

<div class="container d-flex flex-column justify-content-center gap-3 mt-auto mb-auto">

    <h1 class="align-self-center">Edit TODO!</h1>

    <form action="#"
          th:action="@{/update/{id}(id=${todo.id})}"
          th:object="${todo}"
          method="post" class="d-flex flex-column">
        <div class="input-group mb-5 input-group-lg">
            <input type="text" class="form-control" th:field="*{description}" placeholder="Description"
                   aria-label="Description"
                   aria-describedby="submit-button"
                   id="description">
            <input class="btn btn-outline-success" type="submit" id="submit-button" value="Save!">
        </div>
        <div class="text-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
